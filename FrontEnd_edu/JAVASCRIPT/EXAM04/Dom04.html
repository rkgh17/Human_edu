<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom04_inputcolor</title>
    <script src="js/Dom04.js"></script>
</head>
<body>
    <section id="section1">
        <div>
            <input class="src-input" type="text" list="img-list" value="img1"/></input>
            <!-- datalist는 선택할수도 있고, 직접 입력도 가능 -->
            <datalist id = "img-list">img1
                <option value="img1">img1</option>
                <option value="img2">img2</option>
                <option value="img3">img3</option>
            </datalist>
            <input class="color-input" type="color"/>
            <input class="change-button" type="button" value="change"/>
        </div>
        <div>
            <br>
            <img class="img" src="img/img1.jpg" 
            style="border-width: 5px; border-style:solid; border-color: white;"/>

        </div>
    </section>
    
</body>
</html>
