<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // JS는 참조형 변수만 존재.
        let x = 3;
        let y = 3;
        document.write(x==y); // 값 비교
        document.write("<br>");
        document.write(x===y); // 주소 비교


        document.write("<br><br>");
        let a = 3;
        let b = new Number(3); 
        // 새로운 주소에 3을 생성
        // b의 값에 주소값을 참조함
        document.write(a==b);
        document.write("<br>");
        document.write(a===b);

        document.write("<br><br>");
        document.write(x===a);

    </script>
</head>
<body>
    
</body>
</html>
