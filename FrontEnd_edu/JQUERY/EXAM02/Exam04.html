<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_fill</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            let txt = $(".txt"); // js의 querySelector와 비슷한 의미
            let count = 1;
            $(".btn-wrap button").on("click", function(){
                let ts = $(this);
                if(ts.hasClass("back-button")){
                    count--;
                    if(count<1){
                        count = 1;
                        return;
                    }
                    txt.animate({marginLeft:"-=10%"},500);
                    //500ms
                }
                else{
                    count++;
                    if(count>10){
                        count=10;
                        return;
                    }
                    txt.animate({marginLeft:"+=10%"},500);
                }
            });
        });
    </script>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            padding: 20%;
        }
        .btn-wrap{
            margin-bottom:10px;
        }
        .wrap{
            max-width: 600px;
            border: 1px solid black;
        }
        .txt{
            width: 10%;
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p class="btn-wrap">
        <button class="back-button">back</button>
        <button class="go-button">go</button>
    </p>
    <div class="wrap">
        <p class="txt">내용1</p>
    </div>
</body>
</html>
