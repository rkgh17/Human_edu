<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_slideup_down</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $(".btn").on("click", function(){
                let ts = $(this);
                if(ts.text() == "숨김" ){
                    //slidedown은 주어진 시간(ms)만큼 애니메이션 효과
                    $(".wrap").slideUp(5000,function(){
                        $(".btn").text("노출");
                    });
                }else{
                    $(".wrap").slideDown(1000,function(){
                        $(".btn").text("숨김");
                    });
                }
            });
        });
    </script>
</head>
<body>
    <p class="btn-wrap">
        <button class="btn"> 숨김 </button>
    </p>
    <div class="wrap">
        <p class="txt"> 내용 1 </p>
        <p class="txt"> 내용 2 </p>
    </div>
    
</body>
</html>
