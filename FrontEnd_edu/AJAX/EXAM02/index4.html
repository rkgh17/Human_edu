<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 40px;
            font-weight: bold;
        }
    </style>
    <script>
        function click_page(file){
            fetch(file).then(function(response){
            response.text().then(
                function(text){
                    if(response.ok = true){
                        document.querySelector('article').innerHTML=text;
                    }
                }
            )            
        })
        };
    </script>
</head>
<body>
    <!-- innerhtml에 들어갈 내용이 너무 많음 -->
    <!-- 그래서 별도의 파일로 만들어서 사용해야 함 -->
    <!-- 그 파일을 가져올 때 비동기통신으로 처리가 가능함 -->
    <ol>
        <li><a onclick="click_page('txt/HTML')"> HTML</a></li>
        <li><a onclick="click_page('txt/CSS')"> CSS</a></li>
        <li><a onclick="click_page('txt/JS')"> JAVA Script</a></li>
        <li><a onclick="click_page('txt/Jquery')"> Jquery</a></li>
        <li><a onclick="click_page('txt/AJAX')"> AJAX</a></li>


    </ol>
    <article>

    </article>
    
    
</body>
</html>
