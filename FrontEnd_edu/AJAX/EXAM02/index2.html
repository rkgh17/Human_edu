<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="call back me"
    onclick="
        // fetch는 파일을 요청하는데, 회신받았을 때 callback함수를 호출하고
        // 요청 후 바로 다음 동작을 진행함
        fetch('../EXAM01/CSS.html').then(callbackme);
        function callbackme(){
            console.log('response OK');
        }
        console.log(1);
        console.log(2);
        console.log(3);
    "/>

    <input type="button" value="click AJAX"
    onclick="
    // fetch 후 callback처리시 response를 받아오는데
    // response의 text를 확인하는 작업
    // 요청한 Web문서는 text라는 변수에 담겨서 회신.
        fetch('txt/CSS').then(function(response){
            response.text().then(
                function(text){
                    alert(text);
                    console.log(response.status);   // 성공하면 200, 실패면 404
                    console.log(response.ok);       // 성공하면 true, 실패면 false
                }
            )            
        })
        
    "/>

<input type="button" value="click article"
onclick="
    fetch('txt/JS').then(function(response){
        response.text().then(
            function(text){
                if(response.ok = true){
                    document.querySelector('article').innerHTML=text;
                }else{
                    console.log('error');
                }
            }
        )            
    })
    
"/>

    <article>

    </article>

</body>
</html>
