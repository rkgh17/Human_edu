<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- innerhtml에 들어갈 내용이 너무 많음 -->
    <!-- 그래서 별도의 파일로 만들어서 사용해야 함 -->
    <!-- 그 파일을 가져올 때 비동기통신으로 처리가 가능함 -->
    <ol>
        <li><a onclick="fetch('txt/html').then(function(response){
            response.text().then(
                function(text){
                    if(response.ok = true){
                        document.querySelector('article').innerHTML=text;
                    }
                }
            )            
        })"> HTML</a></li>

        <li><a onclick="fetch('txt/CSS').then(function(response){
            response.text().then(
                function(text){
                    if(response.ok = true){
                        document.querySelector('article').innerHTML=text;
                    }
                }
            )            
        })"> CSS</a></li>

        <li><a onclick="fetch('txt/JS').then(function(response){
            response.text().then(
                function(text){
                    if(response.ok = true){
                        document.querySelector('article').innerHTML=text;
                    }
                }
            )            
        })"> JAVA Script</a></li>

        <li><a onclick="fetch('txt/Jquery').then(function(response){
            response.text().then(
                function(text){
                    if(response.ok = true){
                        document.querySelector('article').innerHTML=text;
                    }
                }
            )            
        })"> Jquery</a></li>

    </ol>
    <article>

    </article>
    
    
</body>
</html>
